<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFF-Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Musa  -->
    <header>
        <img src="./image/Header_Logo.svg" alt="HeaderLogo">
    </header>
    <main>
        <section class="section1">
            <div class="section1-first">
                <div class="section1-left">
                    <div class="section1-date">
                        <div class="section1-group">
                            <img src="./image/section1_globe.svg" alt="globe">
                            <span>онлайн-курс</span>
                        </div>

                        <div class="section1-group">
                            <img src="./image/section1_clock.svg" alt="clock">
                            <span>18 часов</span>
                        </div>

                        <div class="section1-group">
                            <img src="./image/section1_calendar.svg" alt="calendar">
                            <span>8 сентября</span>
                        </div>

                    </div>
                    <div class="section1-text">
                        <h1>Как смотреть кино</h1>
                        <p>
                            За 8 занятий станем активными зрителями
                            и разберёмся в кинопроцессе
                        </p>
                    </div>
                </div>
                <img src="./image/Image_Section1.svg" alt="Section1Image">
            </div>

            <div class="section1-card">
                <p>
                    Зритель для меня
                    не потребитель моей продукции, не судья, а соучастник творчества, соавтор.
                    Андрей Тарковский
                </p>
                <p>
                    Андрей Тарковский
                </p>

            </div>

        </section>
    </main>
